<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <title>BlindPuzzles - Form</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="mb-4">Podaj liczbę ruchów w ciemno</h2>
  <form action="/puzzle" method="POST" class="row g-3">
    <div class="col-auto">
      <label for="bm" class="col-form-label">Blind moves:</label>
    </div>
    <div class="col-auto">
      <input type="number" name="blind_moves" id="bm" min="0" value="0" class="form-control">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Losuj Puzzle</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
