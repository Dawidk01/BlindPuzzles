<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>ChessboardJS Example</title>
  <!-- Załaduj style Chessboard.js ze static/css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chessboard-1.0.0.min.css') }}">
  
  <!-- Prosty styl, aby ładnie ułożyć przyciski (opcjonalne) -->
  <style>
    #controls {
      margin: 20px 0;
    }
    button {
      margin-right: 10px;
    }
    .fen-box {
      background-color: #f8f8f8;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }

    .user-board td {
  width: 50px;
  height: 50px;
  cursor: pointer;
  text-align: center;
  vertical-align: middle;
}
.dark {
  background-color: #b58863; /* ciemne pola */
}
.light {
  background-color: #f0d9b5; /* jasne pola */
}

  </style>
</head>
<body>
  <h1>BlindPuzzles: Szachownica cofnięta</h1>

  <!-- Link do oryginalnej partii -->
  <p>Oryginalna partia: <a href="{{ game_url }}" target="_blank">{{ game_url }}</a></p>

  <!-- Informacje o cofniętej pozycji i docelowej pozycji 
  <div class="fen-box">
    <h3>Cofnięta pozycja (FEN):</h3>
    <p>{{ fen }}</p>
  </div>-->

  <div style="display: flex; gap: 20px;">
    <!-- Szachownica chessboard.js -->
    <div>
      <div id="board" style="width: 400px;"></div>
  
      <div class="fen-box">
        <h3>W tej pozycji zagrano: (od #{{ halfmove_start }} do #{{ halfmove_target }}):</h3>
        <ul>
          {% for move in blind_moves_list %}
            <li>{{ move }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  
    <!-- Druga, pusta szachownica -->
    <div>
      <table class="user-board" id="userBoard"></table>
      <div id="info"></div>
    </div>
  </div>  
  <p><a href="/puzzle">Wylosuj kolejny puzzle</a></p>


  <!-- Załaduj jQuery i chessboard.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{{ url_for('static', filename='js/chessboard-1.0.0.min.js') }}"></script>

  <script>
    // FEN cofniętej pozycji z Pythona
    var fenFromFlask = "{{ fen }}";

    // Inicjujemy chessboard.js
    var board = Chessboard('board', {
      pieceTheme: '/static/img/chesspieces/wikipedia/{piece}.png',
      position: fenFromFlask,
      draggable: false  // w razie czego można dać true, jak chcesz
    });

    // Proste przyciski
    $('#startBtn').on('click', function () {
      board.start(); // standardowe ustawienie
    });
    $('#clearBtn').on('click', function () {
      board.clear(); // pusta szachownica
    });




    ///////////////////////////////
    // B) Sekwencja ruchów puzzle (z puzzle[2])
    ///////////////////////////////
    // JSON-ujemy je z back-endu
    var solutionMoves = {{ solutionMoves|tojson }};
    // Np. ["e4e5","f3c3","e5e4","f2f7"]

    // Pierwszy ruch (solutionMoves[0]) = ruch przeciwnika (już zrobiony w oryg. puzzle).
    // Zatem user zaczyna od index=1 (jeśli tam jest ruch).
    var currentIndex = 1;






    // C) Budowa pustej szachownicy do klikania
    ///////////////////////////////
    var userBoardEl = document.getElementById("userBoard");
    var ranks = [8,7,6,5,4,3,2,1];
    var files = ['a','b','c','d','e','f','g','h'];

    for (var r = 0; r < 8; r++) {
      var row = userBoardEl.insertRow();
      for (var c = 0; c < 8; c++) {
        var cell = row.insertCell();
        cell.classList.add(((r + c) % 2 === 0) ? 'dark' : 'light');
        var sq = files[c] + ranks[r]; // np. "a8"
        cell.setAttribute('data-square', sq);
        cell.addEventListener('click', onCellClick);
      }
    }

    var firstClick = null;
    var infoEl = document.getElementById("info");

    function onCellClick(e) {
      var sq = e.target.getAttribute('data-square');
      if (!firstClick) {
        firstClick = sq;
        infoEl.innerText = "Źródło: " + sq;
      } else {
        var secondClick = sq;
        var userMove = firstClick + secondClick; // np. "g5g6"

        // Sprawdzamy z solutionMoves[currentIndex]
        if (currentIndex >= solutionMoves.length) {
          alert("Puzzle już jest ukończone!");
          resetClicks();
          return;
        }

        var expectedMove = solutionMoves[currentIndex];
        if (userMove === expectedMove) {
          alert("Poprawny ruch: " + userMove);
          currentIndex++;

          // Ruch przeciwnika (jeśli jest)
          // bo puzzle najczęściej przeplata: user, opp, user, opp,...
          if (currentIndex < solutionMoves.length && (currentIndex % 2 === 0)) {
            var oppMove = solutionMoves[currentIndex];
            alert("Ruch przeciwnika: " + oppMove);
            currentIndex++;
          }

          // Czy koniec puzzle?
          if (currentIndex >= solutionMoves.length) {
            alert("Gratulacje, koniec puzzle!");
            // Wyświetlamy finalną pozycję
            board.position('{{ puzzle_fen }}', false);
          }

        } else {
          alert("Przegrałeś! Oczekiwano " + expectedMove + ", a wybrałeś " + userMove);
          disableBoard();
        }

        resetClicks();
      }
    }

    function resetClicks() {
      firstClick = null;
      infoEl.innerText = "";
    }

    function disableBoard() {
      // Wyłącz obsługę clicków
      var cells = userBoardEl.getElementsByTagName("td");
      for (var i=0; i<cells.length; i++) {
        cells[i].removeEventListener('click', onCellClick);
      }
    }

  </script>
</body>
</html>
